<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nikita">
        <meta name="description" content="test_page">
        <title>Statuses</title>
    </head>
    <body>
        <table border="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Creation data</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                {% for status in statuses %}
                <tr>
                    <td>{{ status.id }}</td>
                    <td>{{ status.name }}</td>
                    <td>{{ status.created_at }}</td>
                    <td>
                        <a href="{% url 'update_status' status.id %}">change</a><br>
                        <a href="{% url 'delete_status' status.id %}">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_status' %}"><button>Добавить статус</button></a>
    </body>
</html>

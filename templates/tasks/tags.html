<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nikita">
        <meta name="description" content="test_page">
        <title>Tags</title>
    </head>
    <body>
        <table border="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tag</th>
                    <th>Creation data</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>{{ tag.id }}</td>
                    <td>{{ tag.name }}</td>
                    <td>{{ tag.created_at }}</td>
                    <td>
                        <a href="{% url 'update_tag' tag.id %}">change</a><br>
                        <a href="{% url 'delete_tag' tag.id %}">delete</a><br>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_tag' %}"><button>Добавить метку</button></a>
    </body>
</html>

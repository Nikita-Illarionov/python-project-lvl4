    <body class="bg-dark">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <h2 class="navbar-brand">Task Manager</h2>
                <div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-light">
            <p class="lead">You can create your own tasks, as well as filter existing ones using the form below</p>
        </div>
        
        
        <main role="main">
            <div class="jumbotron bg-secondary my-4 py-4">
                <div class="container">
                    <h2 class="display-5">Filter tasks</h2>
                    <form class="form" method="get">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="creator">Creator</label>
                                <select class="form-control" id="creator" name="creator">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="assigned_to">Assigned to</label>
                                <select class="form-control" id="assigned_to" name="assigned_to">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" name="status">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tags">Tags</label>
                                <input type="text" class="form-control" name="tags" id="tags" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Search</button>
                            <a class="btn btn-danger" href="/">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="list-unstyled">

            </ul>
        </main>

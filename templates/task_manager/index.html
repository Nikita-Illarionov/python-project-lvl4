{% extends 'task_manager/layout.html' %}

{% block title %}Home{% endblock %}


{% block content %}
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-light">
            <p class="lead">You can create your own tasks, as well as filter existing ones using the form below</p>
        </div>
        
        
        <main class="mx-auto" style="width: 50%; color: white;" role="main">
            <div class="jumbotron bg-secondary py-5">
                <div class="container">
                    <h2 class="display-5">Filter tasks</h2>
                    <form class="form" method="get">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="creator">Creator</label>
                                <select class="form-control" id="creator" name="creator">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="assigned_to">Assigned to</label>
                                <select class="form-control" id="assigned_to" name="assigned_to">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" name="status">

                                    <option value="" selected>---------</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tags">Tags</label>
                                <input type="text" class="form-control" name="tags" id="tags" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Search</button>
                            <a class="btn btn-danger" href="/">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="list-unstyled">

            </ul>
            {% for task in tasks %}
                </div>
                    <h3>{{ task.name }}</h3>
                    <p>{{ task.description }}</p>
                </div>
            {% endfor %}
        </main>      
{% endblock %}
